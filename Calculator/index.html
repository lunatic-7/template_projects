<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <h2>CALCULATOR ++</h2>
        
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <hr>
            <br>

            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                    <td><button>&#171;</button></td>  <!--Backspace Button-->
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                    <td><button>&#8730;</button></td> <!--Under Root Button-->
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                    <td><button>&#9729;</button></td> <!--Weather Button-->
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                    <td><button>&#9834;</button></td>  <!--Music Button-->
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                    <td><button>&#9993;</button></td> <!--GitHub Button-->
                </tr>
            </table>
        </div>
    </div>

    <audio id="myAudio">
        <!-- <source src="horse.ogg" type="audio/ogg"> -->
        <source src="../Delilah.mp3" type="audio/mpeg">
    </audio>


    <script src="app.js"></script>
</body>

</html>
